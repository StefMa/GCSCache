plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.21"
}

repositories {
    jcenter()
}

// We have to make sure that we are using the same dependencies as in our 'plugin' project
dependencies {
    implementation gradleApi()
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.2.21"
    implementation "com.google.cloud:google-cloud-storage:1.12.0"
}

sourceSets {
    main {
        kotlin {
            srcDir '../../plugin/src/main/kotlin'
        }
    }
}